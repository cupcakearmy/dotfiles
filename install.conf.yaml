- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.gitconfig: files/git/gitconfig
    ~/.vim: files/vim
    ~/.vimrc: files/vimrc
    ~/.config/nvim/init.vim: files/vimrc
    ~/.config/fish: files/fish
    ~/.config/key-mapper: files/key-mapper
    ~/.gitignore_global: files/git/gitignore_global
    ~/.tmux.conf: files/tmux.conf
