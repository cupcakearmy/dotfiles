- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.gitconfig: files/git/gitconfig
    ~/.vim: files/vim
    ~/.vimrc: files/vimrc
    ~/.config/nvim/init.vim: files/vimrc
    ~/.config/fish: files/fish
    ~/.config/omf: files/omf
    ~/.config/key-mapper: files/key-mapper

- shell:
    - [git submodule update --init --recursive, Installing submodules]

# Brew plugin
- brew:
    # Base
    - fish
    - git
    - git-lfs
    - neovim
    - vim
    # Utils
    - tmux
    - htop
    - gnupg
    - wget
    # Languages
    - n
    - go
